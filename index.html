    <script>
      tailwind.config = {
        theme: {
          extend: {
            borderRadius: {
              'zoho': '4px',
            },
            colors: {
              'primary': '#0067FF',
              'navy': '#2C3E50',
              'success': '#4CAF50',
              'warning': '#FF9800',
              'danger': '#F44336',
              'bg-main': '#F4F7FA',
              'bg-card': '#FFFFFF',
              'border-color': '#E6E9ED',
              'text-main': '#444444',
              'text-muted': '#777777',
            }
          }
        }
      }
    </script>
    
    <style>
      :root {
          --color-primary-val: 0 103 255;
          --color-navy-val: 44 62 80;
      }

      body {
        background-color: #F4F7FA;
        color: #444444;
        font-family: 'Roboto', sans-serif;
        margin: 0;
      }

      /* Zoho Style Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #999; }

      /* Stage Chevron Style (Zoho CRM) */
      .chevron-stage {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        background: white;
        border: 1px solid #E6E9ED;
        padding: 0;
        border-radius: 4px;
        overflow: hidden;
      }
      .stage-item {
        padding: 10px 20px;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        color: #777;
        position: relative;
        flex: 1;
        text-align: center;
        border-right: 1px solid #E6E9ED;
      }
      .stage-item.active {
        background-color: #0067FF;
        color: white;
      }
      .stage-item.completed {
        background-color: #4CAF50;
        color: white;
      }

      /* List View Row Hover */
      .zoho-row:hover {
        background-color: #F0F7FF !important;
        cursor: pointer;
      }
    </style>
