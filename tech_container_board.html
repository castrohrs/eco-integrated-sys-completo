<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLog — Quadro de Registro de Container</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --color-primary: #14B8A6;
            --color-secondary: #3B82F6;
            --color-danger: #EF4444;
            --color-warning: #F59E0B;
            --color-success: #22C55E;
            --color-bg-main: #0F172A;
            --color-bg-card: #1E293B;
            --color-border: #334155;
            --color-text-light: #F8FAFC;
            --color-text-gray: #94A3B8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--color-bg-main);
            color: var(--color-text-light);
            padding: 20px;
        }
        .app-container {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        .form-panel {
            background-color: var(--color-bg-card);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid var(--color-border);
        }
        .form-panel h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--color-primary);
        }
        .form-group label {
            display: block;
            font-size: 0.8rem;
            color: var(--color-text-gray);
            margin-bottom: 5px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            background-color: var(--color-bg-main);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            color: var(--color-text-light);
            font-size: 0.9rem;
        }
        .btn {
            padding: 12px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary { background-color: var(--color-primary); color: white; }
        .btn-primary:hover { background-color: #11a391; }
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            overflow-x: auto;
        }
        .kanban-column {
            background-color: var(--color-bg-card);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--color-border);
        }
        .column-title {
            font-size: 1rem;
            font-weight: 700;
            padding-bottom: 10px;
            margin-bottom: 15px;
            border-bottom: 3px solid;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .col-abertura { border-color: var(--color-warning); }
        .col-processo { border-color: var(--color-secondary); }
        .col-finalizado { border-color: var(--color-success); }
        
        .cards-container {
            flex-grow: 1;
            overflow-y: auto;
            min-height: 200px;
            padding-right: 5px;
        }
        .kanban-card {
            background-color: var(--color-bg-main);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: grab;
            border-left: 4px solid var(--color-border);
            transition: box-shadow 0.2s;
        }
        .kanban-card:hover { box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        .kanban-card.dragging { opacity: 0.5; }
        .card-container-number { font-weight: 700; font-size: 1.1rem; }
        .card-details { font-size: 0.8rem; color: var(--color-text-gray); margin: 5px 0; }
        .card-timer {
            margin-top: 10px;
            background-color: #0003;
            padding: 8px;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            color: var(--color-accent);
            text-align: center;
        }
        .card-actions { margin-top: 10px; display: flex; gap: 8px; }
        .card-btn {
            flex-grow: 1;
            padding: 8px;
            font-size: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-start { background-color: var(--color-secondary); color: white; }
        .btn-stop { background-color: var(--color-danger); color: white; }
        .drag-over { background-color: rgba(59, 130, 246, 0.1); }
        @media (max-width: 1200px) {
            .app-container { grid-template-columns: 320px 1fr; }
        }
        @media (max-width: 900px) {
            .app-container { grid-template-columns: 1fr; height: auto; }
            .kanban-board { display: flex; flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="form-panel">
        <h2><i class="fas fa-plus-circle"></i> Novo Registro</h2>
        <div class="form-group">
            <label for="containerNumber">Número do Container</label>
            <input type="text" id="containerNumber" class="form-input" placeholder="Ex: MSCU1234567" required>
        </div>
        <div class="form-group">
            <label for="containerType">Tipo do Container</label>
            <select id="containerType" class="form-input">
                <option>20' DC</option>
                <option>40' DC</option>
                <option>40' HC</option>
                <option>40' RF</option>
                <option>Outro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="placaCavalo">Placa Cavalo</label>
            <input type="text" id="placaCavalo" class="form-input" placeholder="ABC-1234">
        </div>
        <div class="form-group">
            <label for="placaCarreta">Placa Carreta</label>
            <input type="text" id="placaCarreta" class="form-input" placeholder="XYZ-5678">
        </div>
        <div class="form-group">
            <label for="operador">Operador Logístico</label>
            <input type="text" id="operador" class="form-input" placeholder="Nome do operador">
        </div>
        <div class="form-group">
            <label for="local">Local</label>
            <input type="text" id="local" class="form-input" placeholder="Porto de Santos / Pátio XYZ">
        </div>
        <button id="addRecordBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar ao Quadro</button>
    </div>

    <div class="kanban-board">
        <div class="kanban-column" id="col-abertura" data-status="abertura">
            <h3 class="column-title col-abertura"><i class="fas fa-folder-open"></i> EM ABERTURA</h3>
            <div class="cards-container"></div>
        </div>
        <div class="kanban-column" id="col-processo" data-status="processo">
            <h3 class="column-title col-processo"><i class="fas fa-cogs"></i> EM PROCESSO</h3>
            <div class="cards-container"></div>
        </div>
        <div class="kanban-column" id="col-finalizado" data-status="finalizado">
            <h3 class="column-title col-finalizado"><i class="fas fa-check-circle"></i> FINALIZADO</h3>
            <div class="cards-container"></div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const STORAGE_KEY = 'ecolog_container_board_v2';
    let records = [];
    let draggedCardId = null;

    const loadRecords = () => {
        const data = localStorage.getItem(STORAGE_KEY);
        records = data ? JSON.parse(data) : [];
        render();
    };

    const saveRecords = () => {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
    };

    const msToTime = (ms) => {
        if (!ms || ms < 0) return '00:00:00';
        let seconds = Math.floor(ms / 1000);
        let minutes = Math.floor(seconds / 60);
        let hours = Math.floor(minutes / 60);
        seconds %= 60;
        minutes %= 60;
        return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    };

    const render = () => {
        document.querySelectorAll('.cards-container').forEach(c => c.innerHTML = '');
        records.forEach(record => {
            const column = document.querySelector(`.kanban-column[data-status="${record.status}"] .cards-container`);
            if (!column) return;

            const card = document.createElement('div');
            card.className = 'kanban-card';
            card.id = record.id;
            card.draggable = true;
            
            let timerHtml = '';
            if (record.status === 'processo') {
                const elapsed = record.startTime ? (Date.now() - record.startTime) : 0;
                timerHtml = `<div class="card-timer">${msToTime(elapsed)}</div>`;
            } else if (record.status === 'finalizado') {
                timerHtml = `<div class="card-timer">${msToTime(record.totalDuration)}</div>`;
            }

            let actionsHtml = '';
            if (record.status === 'abertura') {
                actionsHtml = `<button class="card-btn btn-start" onclick="window.startTimer('${record.id}')"><i class="fas fa-play"></i> INICIAR</button>`;
            } else if (record.status === 'processo') {
                actionsHtml = `<button class="card-btn btn-stop" onclick="window.stopTimer('${record.id}')"><i class="fas fa-stop"></i> FINALIZAR</button>`;
            }

            card.innerHTML = `
                <div class="card-container-number">${record.containerNumber}</div>
                <div class="card-details">
                    <span>${record.containerType} &bull; ${record.local}</span><br>
                    <span>Op: ${record.operador}</span>
                </div>
                ${timerHtml}
                <div class="card-actions">${actionsHtml}</div>
            `;
            column.appendChild(card);
        });
        attachDragListeners();
    };

    const addRecord = () => {
        const containerNumber = document.getElementById('containerNumber').value.trim();
        if (!containerNumber) {
            alert('O número do container é obrigatório.');
            return;
        }
        const newRecord = {
            id: `rec_${Date.now()}`,
            containerNumber,
            containerType: document.getElementById('containerType').value,
            placaCavalo: document.getElementById('placaCavalo').value,
            placaCarreta: document.getElementById('placaCarreta').value,
            operador: document.getElementById('operador').value,
            local: document.getElementById('local').value,
            status: 'abertura', // 'abertura', 'processo', 'finalizado'
            startTime: null,
            endTime: null,
            totalDuration: null
        };
        records.unshift(newRecord);
        saveRecords();
        render();
        // Clear form
        document.getElementById('containerNumber').value = '';
        document.getElementById('containerType').value = "20' DC";
        document.getElementById('placaCavalo').value = '';
        document.getElementById('placaCarreta').value = '';
        document.getElementById('operador').value = '';
        document.getElementById('local').value = '';
    };

    window.startTimer = (id) => {
        const record = records.find(r => r.id === id);
        if (record) {
            record.status = 'processo';
            record.startTime = Date.now();
            saveRecords();
            render();
        }
    };

    window.stopTimer = (id) => {
        const record = records.find(r => r.id === id);
        if (record && record.startTime) {
            record.status = 'finalizado';
            record.endTime = Date.now();
            record.totalDuration = record.endTime - record.startTime;
            saveRecords();
            render();
        }
    };
    
    // Drag and Drop Logic
    function attachDragListeners() {
        const cards = document.querySelectorAll('.kanban-card');
        cards.forEach(card => {
            card.addEventListener('dragstart', (e) => {
                draggedCardId = card.id;
                setTimeout(() => card.classList.add('dragging'), 0);
            });
            card.addEventListener('dragend', () => card.classList.remove('dragging'));
        });
    }

    const columns = document.querySelectorAll('.kanban-column');
    columns.forEach(column => {
        column.addEventListener('dragover', e => {
            e.preventDefault();
            column.classList.add('drag-over');
        });
        column.addEventListener('dragleave', () => column.classList.remove('drag-over'));
        column.addEventListener('drop', e => {
            e.preventDefault();
            column.classList.remove('drag-over');
            if (!draggedCardId) return;
            
            const record = records.find(r => r.id === draggedCardId);
            const newStatus = column.dataset.status;

            if (record && record.status !== newStatus) {
                record.status = newStatus;
                // Handle timer logic on drop
                if(newStatus === 'processo' && !record.startTime) {
                    record.startTime = Date.now();
                    record.endTime = null;
                    record.totalDuration = null;
                } else if (newStatus === 'finalizado' && record.startTime) {
                     record.endTime = Date.now();
                     record.totalDuration = record.endTime - record.startTime;
                } else if (newStatus === 'abertura') {
                    record.startTime = null;
                    record.endTime = null;
                    record.totalDuration = null;
                }
                saveRecords();
                render();
            }
            draggedCardId = null;
        });
    });

    document.getElementById('addRecordBtn').addEventListener('click', addRecord);

    // Live update timers
    setInterval(() => {
        records.forEach(record => {
            if (record.status === 'processo' && record.startTime) {
                const timerEl = document.querySelector(`#${record.id} .card-timer`);
                if (timerEl) {
                    timerEl.textContent = msToTime(Date.now() - record.startTime);
                }
            }
        });
    }, 1000);

    loadRecords();
});
</script>

</body>
</html>
